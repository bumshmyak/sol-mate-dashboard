<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Image Grid</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            width: 90vw; /* Adjust the width as needed */
            height: 90vh; /* Adjust the height as needed */
        }
        .grid-item {
            flex: 1 0 30%; /* Adjust the size to fit 3 items per row */
            margin: 1%;
            position: relative;
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Maintain aspect ratio of images */
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item"><img src="image1.webp" alt="Image 1"></div>
        <div class="grid-item"><img src="image1.webp" alt="Image 2"></div>
        <div class="grid-item"><img src="image1.webp" alt="Image 3"></div>
        <div class="grid-item"><img src="image1.webp" alt="Image 4"></div>
        <div class="grid-item"><img src="image1.webp" alt="Image 5"></div>
        <div class="grid-item"><img src="image1.webp" alt="Image 6"></div>
        <div class="grid-item"><img src="image1.webp" alt="Image 7"></div>
        <div class="grid-item"><img src="image1.webp" alt="Image 8"></div>
        <div class="grid-item"><img src="image1.webp" alt="Image 9"></div>
    </div>
</body>
</html>
